{% extends 'frontstage/base.html' %}

{% block content %}
<div class="spacer-150"></div>

    <div class="row">

        {% for q in question %}
        <div class="col-md-8 question-container">
            <h4>{{ q.title }}</h4>
            <hr>
            {% for c in q.selected_choice.all %}
                <div class="checkbox">
                    <input class="form-check-input"  {% if c.is_selected %} checked {% else %}  {% endif %}  type="checkbox" value="" id="defaultCheck1" disabled>
                    <label class="form-check-label" for="defaultCheck1">
                        {{ c.choice.choice_text }} {% if c.choice.is_right_choice %} <span>Green</span> {% else %}  {% endif %}
                    </label>
                </div>
            {% endfor %}

        </div>
        {% endfor %}




    </div>

{% endblock %}
