{% extends 'frontstage/base.html' %}


{% block content %}

<div class="spacer-150"></div>
  
  <div class="row">
    <div style="text-align: center;" class="col-md-12">
        {% if not request.user.is_superuser and request.user.is_authenticated %}
        <p style="color: red;">You are not allowed to access to dashboard, please login if you are admin</p>
        {% endif %}
      <div class="start-exam">
          <h4>Admin Login</h4>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username :</label>
            <input type="user" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="username...">
          </div>
          <div class="form-group">
            <label for="name">Password :</label>
            <input type="password" name="password" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Password">
          </div>
    
          <button type="submit" class="btn btn-danger">Login</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
